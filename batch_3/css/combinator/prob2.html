<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Sibling Selector (~ Tilda) */
        #br ~ h1{
           color: blue;
        }

        /* Adjecent Sibling Selector ( + ) */
        #br + h2{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="br">
        <h1>I am Rohan</h1>
    </div>
    <h1>I am Mohan</h1>
    <div>
        <h1>I am Raman</h1>
    </div>
     
    <h2>I am Aman</h2>
    <h1>I am Shyam</h1>
</body>
</html>
