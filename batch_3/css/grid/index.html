<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 600px;
            border: 5px solid red;
            font-size: 40px;
            display: grid;

            /* grid-template-columns: */
            grid-template-columns: 200px 100px 150px 200px;
            grid-template-rows: 100px 300px;
            gap: 20px 0;
        }

        #container>div{
        
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
</body>
</html>
