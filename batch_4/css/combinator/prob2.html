<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General sibling ~ */
        #head~h1{
            color: rgb(255, 89, 0);
        }
    </style>
</head>
<body>
    <h1>I am heading 3</h1>

    <div id="head">
        <h1>I  am heading 1</h1>
    </div>


    <h1>I am heading 2</h1>


    <div>
        <div>
            <h1>I am heading 4</h1>
        </div>
        <h1>I am heading 5</h1>
    </div>

    
</body>
</html>
